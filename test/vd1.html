<!DOCTYPE html>
<html>
    <head>
        <title>Chạy chương trình jquery đầu tiên</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <h1>jQuery</h1>
         
        <div class="container">
                container1
        </div>

        <div class="container">
                container2
        </div>
        <div class="container">
                container3
        </div>
        <div class="container">
                container4
        </div>
        
        <button type="button" id="id-button" class="btn btn-default">button</button>
        
         
        <script language="javascript">
            var elm = $('.container');
             var value = '';
             for(let n of elm){
                 value += $(n).text();
             }
           alert(value);


        </script>
    </body>
</html>
