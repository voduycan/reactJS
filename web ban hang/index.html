
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Layout</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"> 
        
    </head>
    <body>
        <div class="container">
            <div id="top" class="row">
                <div id="logo" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <a href="index.html"><img src="./images/logo.png" alt="logo"></a>
                </div>
                <div id="search" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="input-group filter-group">
                        <div class="input-group-btn">
                            <button 
                                id="search-left" 
                                type="button" 
                                class="btn btn-default dropdown-toggle" 
                                data-toggle="dropdown" aria-haspopup="true" 
                                aria-expanded="false"
                            >
                                Tất cả 
                                <span class="caret" id="my-caret" />
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Thời trang</a></li>
                                <li><a href="#">Điện tử</a></li>
                                <li><a href="#">Nhà đất</a></li>
                                <li><a href="#">Gia dụng</a></li>
                            </ul>
                        </div>
                        <input id="search-input" type="text"  placeholder="Nhập từ khóa tìm kiếm..." class="form-control" aria-label="...">
                        <span class="input-group-btn search-right" >
                            <button class="btn btn-default" type="button">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <div id="account" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <a href="#"><span class="glyphicon glyphicon-user user-icon"></span></a>
                </div>
            </div>
            <div id="main" class="row">
                <div id="menu" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> 
               
                    <ul class="list-group">
                        <div class="list-group-item item-header"><strong> Mua bán, rao vặt online</strong></div>
                        <li class="list-group-item">
                            <i class="fas fa-camera-retro"></i>
                            Thời trang, Phụ kiện
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-camera-retro"></i>
                            Ô tô, Xe máy</li>
                        <li class="list-group-item">
                            <i class="fas fa-medapps"></i>
                            Nội, Ngoại thất</li>
                        <li class="list-group-item">
                            <i class="fas fa-microphone-alt"></i>
                            Điện tử, Điện máy</li>
                        <li class="list-group-item">
                            <i class="fas fa-warehouse"></i>
                            Gia dụng</li>
                        <li class="list-group-item">
                            <i class="fas fa-warehouse"></i>
                            Điện tử, Điện máy</li>
                        <li class="list-group-item">
                            <i class="fas fa-motorcycle"></i>
                            Điện thoại, Máy tính bảng</li>
                        <li class="list-group-item">
                            <i class="fas fa-mouse-pointer"></i>
                            Đi chợ online</li>
                        <li class="list-group-item">
                            <i class="fas fa-paint-brush"></i>
                            Nhà đất</li>
                        <li class="list-group-item">
                            <i class="fas fa-warehouse"></i>
                            Tổng hợp</li>
                        <li class="list-group-item">
                            <i class="fas fa-parachute-box"></i>
                            Thời trang Plaza</li>
                    </ul>
                </div>
                <div id="content" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                 
                    
                    <div id="carousel-id" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-id" data-slide-to="0" class=""></li>
                            <li data-target="#carousel-id" data-slide-to="1" class=""></li>
                            <li data-target="#carousel-id" data-slide-to="2" class=""></li>
                            <li data-target="#carousel-id" data-slide-to="3" class="active"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item">
                                <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" alt="First slide" src="./images/slide1.jpg">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide" src="./images/slide2.jpg">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                    <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide" src="./images/slide3.jpg">
                                    <div class="container">
                                        <div class="carousel-caption">
                                            
                                        </div>
                                    </div>
                            </div>
                            <div class="item active">
                                <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" alt="Third slide" src="./images/slide2.jpg">
                                <div class="container">
                                    <div class="carousel-caption">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="content-bottom" class="row">
                        
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a href=""><img src="./images/hinh1.jpg" alt="hinh1"></a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a href=""><img src="./images/hinh2.jpg" alt="hinh2"></a>
                        </div>
                        

                    </div>

                </div> <!--  end-content -->
            </div>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
